name: dino_runn_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flame: ^1.0.0
  flame_audio: ^1.0.0
  flutter:
    sdk: flutter
  hive: ^2.0.4
  path_provider: ^2.0.8
  provider: ^6.0.1

dev_dependencies:
  flutter_lints: ^1.0.0
  hive_generator: 1.1.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide/Audiowide-Regular.ttf
